server.address=192.168.31.133
server.port=9002

spring.application.name=raid-raptor-force-strix

spring.main.allow-circular-references=true

spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.group=raid-raptor
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.group=raid-raptor

# Springfox pathmatch.matching-strategy = ant_path_matcher
# SpringBoot pathmatch.matching-strategy = path_pattern_parser
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.cloud.sentinel.transport.dashboard=localhost:8080
spring.cloud.sentinel.eager=true

feign.sentinel.enabled=true
feign.circuitbreaker.enabled=false

spring.zipkin.locator.discovery.enabled=true
spring.sleuth.web.skipPattern=(^cleanup.*)
spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.discovery-client-enabled=false
spring.zipkin.sender.type=web